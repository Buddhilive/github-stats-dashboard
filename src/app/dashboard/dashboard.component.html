<input [(ngModel)]="username" type="text" name="username" id="username" placeholder="Enter username">
<button (click)="fetchUserInfo()">Get info</button>

@if(userProfile) {
    <app-user-details [data]="userProfile"></app-user-details>
}

@if(repoData) {
    <app-language-stats [repoData]="repoData"></app-language-stats>
}
