<header class="buddhilive__header">
  <h3>Github Stats Dashboard</h3>
  <div class="action-items">
    <a pButton href="https://github.com/Buddhilive/github-stats-dashboard" target="_blank" icon="pi pi-github">Source Code</a>
    <button pButton (click)="newProfile()">New</button>
  </div>
</header>
<main class="buddhilive__main">
  @if(!userProfile) {
  <div class="buddhilive__start">
    <input
      [(ngModel)]="username"
      type="text"
      name="username"
      id="username"
      placeholder="Enter username"
      pInputText
    />
    <button pButton (click)="fetchUserInfo()">Get Stats</button>
  </div>
  } @else {
  <div class="buddhilive__stats">
    <div class="buddhilive__userinfo">
      @if(userProfile) {
      <app-user-details [data]="userProfile"></app-user-details>
      }
    </div>
    <div class="buddhilive__userstats">
      @if(repoData && repoData.length > 0) {
      <app-language-stats [repoData]="repoData" [username]="username"></app-language-stats>
      }
    </div>
  </div>
  }
</main>
<footer class="buddhilive__footer"></footer>
